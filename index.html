<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <input class=complete type=submit value=決定>
        <div>本日のタスク</div>
    </header>
    <div class="main">
        <ul class="area">
            <li>
                <i class="icon-plus-minus">
                    <span class="icon-plus-minus__wrapper">
                      <span class="icon-plus-minus__inner"></span>
                    </i>
                    <p class="task_create">タスク新規作成</p>
                  <label class="container">
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                    <div class="task">タスク1</div>
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                    <div class="task">タスク2</div>
                  </label>
            </li>
        </ul>
    </div>
  </body>
</html>
